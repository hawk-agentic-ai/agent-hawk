server {
  listen 8080;
  server_name localhost;

  root   /usr/share/nginx/html; # Adjust to your dist path if copying
  index  index.html;

  # Gzip can be enabled if desired
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml image/svg+xml;
  gzip_min_length 256;

  # Serve static files with cache headers
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|eot|map)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # SPA fallback: redirect all non-file requests to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }
}

