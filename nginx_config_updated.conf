server {
    listen 80;
    server_name 3-91-170-95.nip.io;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name 3-91-170-95.nip.io;

    # Use the certificate issued for this hostname
    ssl_certificate /etc/letsencrypt/live/3-91-170-95.nip.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/3-91-170-95.nip.io/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Optional CSP (keep permissive if app requires inline eval)
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' *.dify.ai; connect-src 'self' *.sentry.io; img-src 'self' data:; style-src 'self' 'unsafe-inline'; font-src 'self';" always;

    # -------- Discovery SSE (Master) --------
    # Proxies /master-discovery/* to the discovery server on :8008
    location /master-discovery/ {
        proxy_pass http://127.0.0.1:8008;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # SSE specific
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 24h;
        proxy_send_timeout 24h;

        # CORS + cache control for SSE
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, Cache-Control" always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # -------- MCP Data Server (/mcp/) --------
    location /mcp/ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
        proxy_pass http://127.0.0.1:8009/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    }

    # -------- Allocation MCP for Dify (/dify/) --------
    location /dify/ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
        proxy_pass http://127.0.0.1:8010/;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /dify;
        proxy_set_header X-Public-Base $scheme://$host/dify/;
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Accept "text/event-stream";
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;

        # Drop upstream CORS to avoid duplicates; set unified CORS below
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Credentials;
        proxy_hide_header Access-Control-Allow-Headers;

        # CORS: reflect caller origin for credentialed requests
        add_header 'Access-Control-Allow-Origin' "$http_origin" always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Range' always;
        add_header 'Vary' 'Origin' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 86400 always;
            return 204;
        }
    }
}
