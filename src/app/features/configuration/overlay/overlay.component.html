<div class="p-6">
  <!-- Page Header -->
  <div class="mb-6">
    <h2 class="text-xl font-semibold text-gray-900 mb-2">Overlay Configuration</h2>
    <p class="text-gray-600">Manage and configure accounting overlay adjustments</p>
  </div>

  <!-- Search and Filters -->
  <div class="filter-bar">
    <div class="filter-row w-full">
      <div class="flex items-center space-x-2">
        <label class="filter-label">Search:</label>
        <input type="text" class="filter-input w-64" placeholder="Search overlays..." [(ngModel)]="searchTerm" />
      </div>
      <div class="flex items-center space-x-2">
        <label class="filter-label">Overlay Type:</label>
        <select class="filter-input w-48" [(ngModel)]="selectedType">
          <option [ngValue]="null">All</option>
          <option *ngFor="let opt of overlayTypes" [value]="opt.value">{{ opt.label }}</option>
        </select>
      </div>
      <div class="flex items-center space-x-2">
        <label class="filter-label">Status:</label>
        <select class="filter-input w-40" [(ngModel)]="selectedStatus">
          <option [ngValue]="null">All</option>
          <option *ngFor="let opt of statusOptions" [value]="opt.value">{{ opt.label }}</option>
        </select>
      </div>
      <div class="ml-auto">
        <button class="btn btn-primary" (click)="showAddDialog = true">
          <i class="pi pi-plus"></i>
          <span>Add Overlay</span>
        </button>
      </div>
    </div>
  </div>

    <ag-grid-angular
      class="ag-theme-alpine w-full"
      style="height: 520px;"
      [columnDefs]="columnDefs"
      [rowData]="overlays"

  <!-- Add/Edit Overlay Dialog -->
  <p-dialog 
    header="Add Overlay" 
    [(visible)]="showAddDialog"
    [modal]="true"
    [style]="{width: '500px'}"
    [closable]="true"
    styleClass="p-fluid">
    
    <div class="grid grid-cols-1 gap-4 p-4">
      <div class="field">
        <label for="overlayName" class="block text-sm font-medium text-gray-700 mb-1">Overlay Name</label>
        <input 
          id="overlayName"
          type="text" 
          pInputText 
          [(ngModel)]="newOverlay.name"
          placeholder="Enter overlay name"
          class="w-full">
      </div>
      
      <div class="field">
        <label for="overlayDescription" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <input 
          id="overlayDescription"
          type="text" 
          pInputText 
          [(ngModel)]="newOverlay.description"
          placeholder="Enter overlay description"
          class="w-full">
      </div>
      
      <div class="field">
        <label for="overlayType" class="block text-sm font-medium text-gray-700 mb-1">Overlay Type</label>
        <p-dropdown 
          id="overlayType"
          [options]="overlayTypes" 
          [(ngModel)]="newOverlay.type"
          placeholder="Select overlay type"
          class="w-full">
        </p-dropdown>
      </div>
      
      <div class="field">
        <label for="effectiveDate" class="block text-sm font-medium text-gray-700 mb-1">Effective Date</label>
        <p-calendar 
          id="effectiveDate"
          [(ngModel)]="newOverlay.effectiveDate"
          [showIcon]="true"
          dateFormat="yy-mm-dd"
          placeholder="Select effective date"
          class="w-full">
        </p-calendar>
      </div>
      
      <div class="field">
        <label for="expiryDate" class="block text-sm font-medium text-gray-700 mb-1">Expiry Date</label>
        <p-calendar 
          id="expiryDate"
          [(ngModel)]="newOverlay.expiryDate"
          [showIcon]="true"
          dateFormat="yy-mm-dd"
          placeholder="Select expiry date (optional)"
          class="w-full">
        </p-calendar>
      </div>
      
      <div class="field flex items-center">
        <label for="isAutoApplied" class="block text-sm font-medium text-gray-700 mr-4">Auto Applied</label>
        <p-inputSwitch id="isAutoApplied" [(ngModel)]="newOverlay.isAutoApplied"></p-inputSwitch>
      </div>
      
      <div class="field">
        <label for="overlayStatus" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
        <p-dropdown 
          id="overlayStatus"
          [options]="statusOptions" 
          [(ngModel)]="newOverlay.status"
          placeholder="Select status"
          class="w-full">
        </p-dropdown>
      </div>
    </div>
    
    <ng-template pTemplate="footer">
      <div class="flex justify-end gap-2">
        <p-button label="Cancel" icon="pi pi-times" (onClick)="showAddDialog = false" styleClass="btn btn-secondary"></p-button>
        <p-button label="Save" icon="pi pi-check" (onClick)="saveOverlay()" styleClass="btn btn-primary"></p-button>
      </div>
    </ng-template>
  </p-dialog>
</div>
