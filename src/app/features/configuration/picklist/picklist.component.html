<div class="p-6">
  <!-- Page Header -->
  <div class="mb-6">
    <h2 class="text-xl font-semibold text-gray-900 mb-2">Picklist</h2>
    <p class="text-gray-600">Manage and configure picklist items for system reference data</p>
  </div>

  <!-- Search and Filters -->
  <div class="filter-bar">
    <div class="filter-row w-full">
      <div class="flex items-center space-x-2">
        <label class="filter-label">Search:</label>
        <input type="text" class="filter-input w-64" placeholder="Search picklist items..." [(ngModel)]="searchTerm" />
      </div>
      <div class="flex items-center space-x-2">
        <label class="filter-label">Category:</label>
        <select class="filter-input w-48" [(ngModel)]="selectedCategory">
          <option [ngValue]="null">All</option>
          <option *ngFor="let opt of categories" [value]="opt.value">{{ opt.label }}</option>
        </select>
      </div>
      <div class="flex items-center space-x-2">
        <label class="filter-label">Status:</label>
        <select class="filter-input w-40" [(ngModel)]="selectedStatus">
          <option [ngValue]="null">All</option>
          <option *ngFor="let opt of statusOptions" [value]="opt.value">{{ opt.label }}</option>
        </select>
      </div>
      <div class="ml-auto">
        <button class="btn btn-primary" (click)="showAddDialog = true">
          <i class="pi pi-plus"></i>
          <span>Add Picklist Item</span>
        </button>
      </div>
    </div>
  </div>

    <ag-grid-angular
      class="ag-theme-alpine w-full"
      style="height: 520px;"
      [columnDefs]="columnDefs"
      [rowData]="picklists"

  <!-- Add/Edit Picklist Item Dialog -->
  <p-dialog 
    header="Add Picklist Item" 
    [(visible)]="showAddDialog"
    [modal]="true"
    [style]="{width: '100vw', height: '95vh', 'max-width': '100vw', 'max-height': '95vh', 'border-top-left-radius': '16px', 'border-top-right-radius': '16px'}"
    [closable]="true"
    styleClass="entity-dialog entity-dialog-full">
    
    <div class="grid grid-cols-1 gap-4 p-4">
      <div class="field">
        <label for="itemName" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input 
          id="itemName"
          type="text" 
          pInputText
          class="filter-input w-full"
          [(ngModel)]="newPicklistItem.name"
          placeholder="Enter picklist item name"
        >
      </div>
      
      <div class="field">
        <label for="itemCode" class="block text-sm font-medium text-gray-700 mb-1">Code</label>
        <input 
          id="itemCode"
          type="text" 
          pInputText
          class="filter-input w-full"
          [(ngModel)]="newPicklistItem.code"
          placeholder="Enter unique code"
        >
      </div>
      
      <div class="field">
        <label for="itemCategory" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
        <p-dropdown 
          id="itemCategory"
          [options]="categories" 
          [(ngModel)]="newPicklistItem.category"
          placeholder="Select category"
          styleClass="filter-input w-full"
          [style]="{width:'100%'}">
        </p-dropdown>
      </div>
      
      <div class="field">
        <label for="itemDescription" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <input 
          id="itemDescription"
          type="text" 
          pInputText
          class="filter-input w-full"
          [(ngModel)]="newPicklistItem.description"
          placeholder="Enter description"
        >
      </div>
      
      <div class="field">
        <label for="itemStatus" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
        <p-dropdown 
          id="itemStatus"
          [options]="statusOptions" 
          [(ngModel)]="newPicklistItem.status"
          placeholder="Select status"
          styleClass="filter-input w-full"
          [style]="{width:'100%'}">
        </p-dropdown>
      </div>
    </div>
    
    <ng-template pTemplate="footer">
      <div class="flex justify-end gap-2">
        <p-button label="Cancel" icon="pi pi-times" (onClick)="showAddDialog = false" styleClass="btn btn-secondary"></p-button>
        <p-button label="Save" icon="pi pi-check" (onClick)="savePicklistItem()" styleClass="btn btn-primary"></p-button>
      </div>
    </ng-template>
  </p-dialog>
</div>
